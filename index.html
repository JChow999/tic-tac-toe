<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tic Tac Toe Fun</h1>
    <div class="score-board">
        <h2 id="circle-score">Player "O" score: 0</h2>
        <h2 id="cross-score">Player "X" score: 0</h2>
    </div>
    <button id="start-btn">Start Game</button>
    
    <div class="wrapper">
        <table class="game-board">
            <tr class="row1">
                <td>
                    <div id="box0" class="empty" data-index-number=0></div>
                </td>
                <td>
                    <div id="box1" class="empty" data-index-number=1></div>
                </td>
                <td>
                    <div id="box2" class="empty" data-index-number=2></div>
                </td>
            </tr>
            <tr class="row2">
                <td>
                    <div id="box3" class="empty" data-index-number=3></div>
                </td>
                <td>
                    <div id="box4" class="empty" data-index-number=4></div>
                </td>
                <td>
                    <div id="box5" class="empty" data-index-number=5></div>
                </td>
            </tr>
            <tr class="row3">
                <td>
                    <div id="box6" class="empty" data-index-number=6></div>
                </td>
                <td>
                    <div id="box7" class="empty" data-index-number=7></div>
                </td>
                <td>
                    <div id="box8" class="empty" data-index-number=8></div>
                </td>
            </tr>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
