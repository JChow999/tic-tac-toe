<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tic Tac Toe Fun</h1>
    <div class="score-board">
        <h2>Player "O" score: 0</h2>
        <h2>Player "X" score: 0</h2>
    </div>
    
    <div class="wrapper">
        <table class="game-board">
            <tr class="row1">
                <td class="O"></td>
                <td class="X"></td>
                <td></td>
            </tr>
            <tr class="row2">
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr class="row3">
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
